;------------------------------------------------------------------------------------------------------------------------------------------
;[paths] header settings are absolutly required to set
[paths]
;----------------------------------------------------------------------------------------------------------------------
;Set this to SkyrimSE's Data folder
;Example: steamapps\common\Skyrim Special Edition\Data
pDataFolder=
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;Set this to the folder you want to output to
;No matter what mod manager you use, do not set this to the Data folder
;----------------------------------------------------------------------------------------
;If you set it to the data folder
;	Any BSA files extracted will override anything in your data folder
;	BSA files will be overriden by files that are copied from the data folder
;----------------------------------------------------------------------------------------
pOutputFolder=
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;Set this to your plugins.txt in your "My Games" folder
;If using MO2 set it to your profile plugins.txt or the one in your "My Games" folder
;Example: AppData\Local\Skyrim Special Edition\plugins.txt
;Example: MO2\profiles\Default\plugins.txt
pPluginstxt=
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;You must have installed BSA Browser some where and then set this to the bsab.exe
;https://www.nexusmods.com/skyrimspecialedition/mods/1756
;BSA Browser Portable\bsab.exe
pBSABrowser=
;----------------------------------------------------------------------------------------------------------------------
;------------------------------------------------------------------------------------------------------------------------------------------

;------------------------------------------------------------------------------------------------------------------------------------------
[Processing]
;----------------------------------------------------------------------------------------------------------------------
;Set to false to copy files
;Set to true to move the file instead
;True will remove the origional file from the output folder
;True is only intended for MO2 users who set "mSeperateFolders=True"
;Anything from the data folder will be copied instead of replaced regardless of this setting
iMoveFiles=false
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;Set this to the language names you wish to copy for the merge seperated with a comma ,
;Example: english, japanese, german
iTranslations=english
;----------------------------------------------------------------------------------------------------------------------
;------------------------------------------------------------------------------------------------------------------------------------------

;------------------------------------------------------------------------------------------------------------------------------------------
[OpenFiles]
;----------------------------------------------------------------------------------------------------------------------
;Will open generated text and json files with this program. I recommend Visual Studio Code.
;Visual studio code will allow you to also search all json inside the workspace for anything even though they are all separate folders, if thats what you select of course
;And it will not open multiple instances
oDefaultTxtProgram=
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;Switch to change it to generate a visual studio workspace, will change all others to just add the folder to the workspace
;Every merge generated from this will be added to this
oAsVSCWorkspace=false
;----------------------------------------------------------------------------------------
;Opens the merge folder with the esp as well as the "merge - [mergeName]" folder
;only usable if you are using oAsVSCWorkspace
oMergeFolder=false
;----------------------------------------------------------------------------------------
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;opens the generated [mergepluginname].esp.json
oMergeJson=false
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;opens the generated zMerge json versions, there are 3 this can add up if you run them all at once
oZMergejson=false
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;Opens the edited plugins.txt
oPluginsTXT=false
;----------------------------------------------------------------------------------------------------------------------
;------------------------------------------------------------------------------------------------------------------------------------------

;------------------------------------------------------------------------------------------------------------------------------------------
;I believe Vortex uses a mods folder as well so you can set them the same way  
[MO2]
;----------------------------------------------------------------------------------------------------------------------
;Set to false if you want each merge to be in a single folder
;Set to true if you use a mod manager with seperate mod folders
mSeperateFolders=false
;----------------------------------------------------------------------------------------------------------------------

;----------------------------------------------------------------------------------------------------------------------
;Set this to your mods folder from MO2 or your mods staging folder in Vortex
mModsPath=
;----------------------------------------------------------------------------------------------------------------------
;------------------------------------------------------------------------------------------------------------------------------------------

;------------------------------------------------------------------------------------------------------------------------------------------
[Advanced]
;Only enable this if you know how to regenerate them and fix any other issues
aDisableNavigationMeshInfoMapsCheck=false
;----------------------------------------------------------------------------------------------------------------------
;Only Enable this if you want to override import all overrides from the plugin but not change the formID
aDisableInvalidateJustOverrideEverything=false
;------------------------------------------------------------------------------------------------------------------------------------------